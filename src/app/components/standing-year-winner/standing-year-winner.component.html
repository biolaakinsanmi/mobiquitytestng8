<div class="card w-100 mb-3 text-center winner-card" (click)="onClickSeason()">
  <div class="card-body p-3">
    <!--Season Info-->
    <div class="mb-2">
      <h6 class="mb-0 text-info">
        <i class="fa fa-flag-checkered"></i>
        Season: {{ standingList?.season }}
        /
        <i class="fa fa-rotate-right"></i>
        Round: {{ standingList?.round }}
      </h6>
    </div>

    <!--Winner/Construct Details-->
    <h4 class="text-primary mb-3">
      <i class="fa fa-trophy"></i>
      {{ (standingList?.DriverStandings)[0]?.Driver?.givenName }}
      {{ (standingList?.DriverStandings)[0]?.Driver?.familyName }}
      <div class="d-block">
        <small class="text-muted">
          <i class="fa fa-car"></i>
          Renault / French
        </small>
      </div>
    </h4>

    <hr />

    <!--Statistics-->
    <div class="winstats">
      <button type="button" class="btn btn-outline-info btn-sm mr-2 mb-1">
        <i class="fa fa-star"></i>
        Wins <span class="badge badge-light">4</span>
      </button>

      <button type="button" class="btn btn-outline-info btn-sm mr-2 mb-1">
        <i class="fa fa-certificate"></i>
        Points <span class="badge badge-light">4</span>
      </button>

      <button type="button" class="btn btn-outline-info btn-sm mr-2 mb-1">
        <i class="fa fa-flag"></i>
        Nationality <span class="badge badge-light">Spanish</span>
      </button>
    </div>
  </div>
</div>
