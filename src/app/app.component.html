<div class="loader" *ngIf="isLoading">
  <div class="spinnerholder">
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <small class="text-dark d-block">Please wait...</small>
  </div>
</div>

<div id="mainsite_container">
  <!--WEB PAGE HEADR-->
  <div class="text-center pb-2">
    <img width="182" alt="Formula 1" src="assets/f1_logo_small.png" />
    <h1>World Champions!</h1>
    <h5>2005 to 2015</h5>
  </div>

  <hr />

  <section>
    <div class="row">
      <div
        class="col-sm-12 col-md-6"
        *ngFor="let list of allStandingList; let i = index"
      >
        <app-standing-year-winner
          [standingList]="list"
          (viewSeasonEvent)="viewSeasonDetails($event)"
        ></app-standing-year-winner>
      </div>
    </div>
  </section>

  <router-outlet></router-outlet>
</div>
